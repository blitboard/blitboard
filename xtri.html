<body>

    <style>

        .animale{
            position: fixed;
            z-index: 102;
            backdrop-filter: saturate(0%) blur(5px);
            overflow-x: hidden;
        }

    </style>

    <div id="mySidenav" class="sidenav">

    <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <span onclick="openNav()"><i class="text-white px-4 fa fa-align-left" aria-hidden="true"></i></span>
        <a class="navbar-brand" href="#">
        blitboard
        </a>
        <button class="navbar-toggler khulta" data-toggle="collapse" data-target="#navbarNav"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <input id="searchbar" onkeyup="search_animal()" type="text" name="search" placeholder="Search animals..">
        </div>
    </nav>
    </div>

    <br><br><br><br>

    <div class="animale">
        <ol id='list' style="display: none;"> 
            <li class="animals">Cat</li>
            <li class="animals">Dog</li>
            <li class="animals">Elephant</li>
            <li class="animals">Fish</li>
            <li class="animals">Gorilla</li>

    <script>
        function openNav(){document.getElementById("mySidenav").style.width = "250px";}
        function closeNav(){document.getElementById("mySidenav").style.width = "0";}
        $(function(){$('[data-toggle="popover"]').popover()})
        $('.popover-dismiss').popover({trigger: 'focus'})

        function search_animal() { 
            let input = document.getElementById('searchbar').value
            input=input.toLowerCase(); 
            let x = document.getElementsByClassName('animals'); 
            
            for (i = 0; i < x.length; i++) {  
                if (!x[i].innerHTML.toLowerCase().includes(input)) { 
                    document.getElementById('list').style.display="block"
                    x[i].style.display="none"; 
                } 
                else { 
                    document.getElementById('list').style.display="none"
                    x[i].style.display="list-item";                  
                } 
            } 
} 
        
    </script>
